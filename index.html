<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chopLife</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="my-nav px-3 py-2 sticky-top">
        <a href="index.html" class="brand-name">chopLife</a>
        <ul class="nav-ul p-0 m-0">
          <li class="nav-item">
            <a href="" class="nav-li">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-li">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-li">Contact</a>
          </li>
        </ul>
        <div class="hamburger-bar">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <secion id="intro">
        <div class="intro-container px-3 px-md-5">
          <h1 class="intro-header col-11 col-md-7">
            Get your favorite meals delivered to You!
          </h1>

          <form action="" class="pt-3 pt-md-5 my-form">
            <input
              type="text"
              class="name-input px-3"
              placeholder="Enter your address"
            />
            <input
              type="datetime-local"
              class="name-input d-md-none px-3 mt-2"
            />
            <div class="btn-container">
              <button
                class="find-food border-0 mt-3 mt-md-0 ms-md-2"
                type="submit"
              >
                Find Food
              </button>
            </div>
            <p class="small-text">
              <a href="" class="sign-in-sm">sign in</a>
              for recent address
            </p>
          </form>
        </div>
      </secion>
      <!-- dishes section -->
      <section id="dish-section">
        <div class="card-header">
          <h2 class="main-dishes">Main Dishes</h2>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
